<!DOCTYPE html>
<html>
<head>
	<title> Cao Xuan Tung </title>
</head>
<body>
	<form>
		<h1 style="color: purple"> A Simple Form </h1>
		<h2 style="color: #FF4E5D"> Form fundemental </h2>
	</form>

	<fieldset>
		<legend> Customer Info </legend>
		<p>
			<label for="fullname"> Name: </label>
			<input id="fullname" type="text" name="name" placeholder="Enter your name" size="50">
		</p>
		<p>
			<label for="telephone"> Telephone: </label>
			<input id="telephone" type="text" name="telphone" placeholder="Pattern: 1-234-567-8910" size="50">
		</p>
		<p>
			<label for="email"> E-mail address: </label>
			<input id="email" type="text" name="email" placeholder="Enter you email address"
			size="50">
		</p>
		<p>
			<label> Gender: </label>
			<input type="radio" name="Male"> Male
			<input type="radio" name="Female"> Female
		</p>

		<p>
			<label> Hobbies: </label>
			<input type="checkbox">Basketball
			<input type="checkbox">Football
			<input type="checkbox">Badminton
		</p>
		
	</fieldset>

	<fieldset>
		<legend> Books </legend>
		<p>
			<label for="Bookname"> Name: </label>
			<input type="text" name="name" size="50">
			<label for="Quantity"> Quantity (Maximum 5): </label>
			<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</p>
	</fieldset>


</body>
</html>
